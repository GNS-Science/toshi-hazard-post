[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503, D
docstring-convention = google
per-file-ignores =
    __init__.py:F401
    tests/*:D100, D101, D102, D103
exclude = .git,
    __pycache__,
    setup.py,
    build,
    demo,
    dist,
    docs,
    releases,
    scratch,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    node_modules,
    tests/fixtures
    tests/test_aggregate_rlzs.py # until we have time to get this working
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True

[coverage:run]
# uncomment the following to omit files during running
#omit =
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py310, py311, format, lint, build

[gh-actions]
python =
    3.10: py310, format, lint, build
    3.11: py311

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest --cov=toshi_hazard_post --cov-branch --cov-report=xml --cov-report=term-missing tests

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort toshi_hazard_post
    black toshi_hazard_post tests

[testenv:lint]
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 toshi_hazard_post tests
    mypy toshi_hazard_post tests

[testenv:build]
allowlist_externals =
    poetry
    mkdocs
    twine
extras =
    doc
    dev
commands =
    poetry build
