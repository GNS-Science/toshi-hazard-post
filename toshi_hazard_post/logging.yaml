version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

loggers:

  toshi_hazard_post.hazard_aggregation:
    level: INFO
    handlers: [console]
    propagate: no 

  toshi_hazard_post.hazard_aggregation.aggregate_rlzs:
    level: INFO
    handlers: [console]
    propagate: no

  pynamodb:
    level: INFO
    handlers: [console]
    propagate: no

  util:
    level: INFO
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console]
